<h2>Template: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="handleForm(myForm)" #myForm="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="producto"
            placeholder="Nombre del producto"
            required
          />
          <span
            class="form-text text-danger"
            *ngIf="
              myForm.controls.producto?.invalid &&
              myForm.controls.producto?.touched
            "
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="precio"
            placeholder="Precio del producto"
            required
            min="0"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="existencias"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
